
<html><head>
  <meta charset="utf-8">
  <title>pont</title>
  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script src="https://unpkg.com/viz.js@2.1.2/viz.js"></script>
	
  <script src="https://unpkg.com/viz.js@2.1.2/full.render.js"></script>
	
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
  <style>
  body {
	font-family: system-ui;
		padding:1rem;
		max-width:32rem;
    margin:1rem auto;
		}
		
textarea {width:100%;}
		</style>
</head>
<body>
	
	<textarea id="dotText">digraph { hello -> world; }</textarea>
<br>

<div id="render"></div>
  <script>
  
  var viz = new Viz();
  
  document.addEventListener('DOMContentLoaded',function() {
    document.querySelector('textarea[id="dotText"]').onchange=changeEventHandler;
},false);

function changeEventHandler(event) {
    
    viz.renderSVGElement(document.getElementById("dotText").value)
    .then(function(element) {
      document.body.appendChild(element);
      document.getElementById("render").replaceWith(element);
    });
}
	</script>


</body></html>
